<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>runtimewrite</title>
  </head>
  <body>
    <p>다음 버튼을 눌러 보세요</p>
    <input type="button" name="" value="요기요" onclick="btnClick()">
    <script>
      function btnClick() {
        document.write("참 잘했어요");
      }
    </script>
  </body>
</html>
