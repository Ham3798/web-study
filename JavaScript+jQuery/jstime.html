<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jstime</title>
    <script>
      function outdate() {
        var now = new Date();
        document.write("현재 시간 : " + now);
      }
    </script>
  </head>
  <body>
    <p>현재 시간을 표시합니다.</p>
    <script>
      outdate();
    </script>
    <br>
    <script src="outdate.js"></script>
  </body>
</html>
